<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emprendimento</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-1"><div><img src="imagens/logo1.png" alt="logo_1"/> </div></div>
            <div class="logo-2"><div><img src="imagens/logo2.png" alt="logo_2"/> </div></div>
        </div>

    </header>

    <section class="cover-form">
        <div class="container bg">
            <div class="form-container">
                <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
                <form action="">
                    <div class="form-wrapper">
                        <p>Nome completo*</p>
                        <input type="text" name="name" required placeholder="Nome completo">
                    </div>

                    <div class="form-wrapper">
                        <p>E-mail*</p>
                        <input type="email" name="email" required placeholder="E-mail">
                    </div>

                    <div class="form-wrapper">
                        <p>Telefone*</p>
                        <input type="tel" name="phone" required placeholder="+12 34 56789-9999">
                    </div>

                    <div>
                        <input type="submit" value="Enviar">
                    </div>
                    <div>
                        <p>* Campos obrigatórios</p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
